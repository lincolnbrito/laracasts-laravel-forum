version: '2'
services:  
  app:        
    restart: always
    image: lincolnbrito/app
    environment:
      CONTAINER_ENV: "${APP_ENV}"
      XDEBUG_HOST: "${XDEBUG_HOST}"
      WWWUSER: "${WWWUSER}"
    volumes:
     - ${APP_DIR}/:/var/www/html
     - ${COMPOSER_CACHE_DIR}:${COMPOSER_CACHE_DIR_CONTAINER}
    ports:
     - "${APP_PORT}:80"
    links:
     - mysql      
    networks:
     - sdnet 
  mysql:
    image: mysql:5.7
    env_file: .env
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    volumes:
      - ${VOLUME_DATA_PATH}/mysql:/var/lib/mysql
    networks:
      - sdnet
  #============ REDIS ================
  redis:
    image: redis:alpine
    env_file: ./.env
    volumes:
     - ${VOLUME_DATA_PATH}/redis:/data
    networks:
     - sdnet
networks:
  sdnet:
    driver: "bridge"
volumes:
  mysqldata:
    driver: "local"
  redisdata:
    driver: "local"